<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="counter">
        <h1 class="counter-text"></h1>
        <img class="money-one grand" src="fotor-20250202172949.png" alt="">
        <img class="money-two grand" src="fotor-20250202172949.png" alt="">
        <img class="money-three grand" src="fotor-20250202172949.png" alt="">
        <img class="money-four grand" src="fotor-20250202172949.png" alt="">
    </div>

    <div class="allbtn">
        <button class="one sto">
            <div class="textbtnone">
                <p class="asdasd"><img class="small" src="coin-clipart-lg.png" alt=""> 100  (x2)</p>
            </div>
        </button>

        <button class="two sto">
            <div class="textbtnone">
                <p class="asdasd"><img class="small" src="coin-clipart-lg.png" alt=""> 500  (x3)</p>
            </div>
        </button>

        <button class="three sto">
            <div class="textbtnone">
                <p class="asdasd"><img class="small" src="coin-clipart-lg.png" alt=""> 2000  (x5)</p>
            </div>
        </button>

        <button class="four sto">
            <div class="textbtnone">
                <p class="asdasd"><img class="small" src="coin-clipart-lg.png" alt=""> 5000  (x100)</p>
            </div>
        </button>
    </div>

    <script src="node.js"></script>
</body>
</html>
